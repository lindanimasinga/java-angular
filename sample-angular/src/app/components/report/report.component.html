<div class="container list-group d-flex align-items-center">

    <div *ngFor="let user of person" class="card">
        <div class="card-body">
            <div>Name: {{user.name}}</div>
            <div>Surname: {{user.surname}}</div>
            <div>ID: {{user.idNumber}}</div>
            <div>Date: {{user.createdDate | date: 'dd/MM/yyyy'}}</div>
            <br>
            <a href="#" class="btn btn-primary" (click)="deleteUser(user)">Delete</a>
        </div>
    </div>
</div>
