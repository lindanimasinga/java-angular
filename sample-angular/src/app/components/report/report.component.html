<div class="container d-flex align-items-center">

    <table class="container">
        <tr>
            <th >Name</th>
            <th >Surname</th>
            <th >ID Number</th>
        </tr>
        <tr *ngFor="let user of person">
            <td >{{user.name}}</td>
            <td >{{user.surname}}</td>
            <td >{{user.idNumber}}</td>
        </tr>
    </table>
</div>
